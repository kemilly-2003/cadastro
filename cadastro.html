<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="cadastro.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
     <section>
        <fieldset>
            <div class="container">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
           </div>
        
            <div class="container">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
           </div>
        </fieldset>
        <fieldset>
            <div class="container">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha">
           </div>
           
            <div class="container">
                <label for="confirmação de senha">Confirmação de Senha:</label>
                <input type="text" name="confirmação de senha" id="confirmação de senha">
           </div>
        </fieldset>
        <fieldset>
            <div class="container">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg">
           </div>
        
            <div class="container">
                <label for="cep">Cep:</label>
                <input type="text" nome="cep"  id="cep">
           </div>
           <button type="button" class="btn btn-secondary">Cadatrar</button>

        </fieldset>
     </section>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    
   
   
</body>
</html>
